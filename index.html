<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product | Management</title>
  </head>
  <body>
    <header>
      <h1>CRUDS</h1>
      <p>Create | Read | Update | Delete | Search</p>
    </header>
    <main>
      <div class="input">
        <input type="text" name="product" placeholder="Product" />
        <div class="details">
          <input type="number" name="price" min="0" placeholder="Price" />
          <input
            type="number"
            name="storage"
            min="0"
            placeholder="in Storage"
          />
        </div>
        <select name="category" id="category">
          <option value="Food" selected>Food</option>
          <option value="Tool">Tools</option>
          <option value="Phone">Phons</option>
        </select>
        <span class="total">Total</span>
        <input type="submit" id="add" value="Add" />
        <button id="close">X</button>
      </div>
      <div class="filter">
        <input
          type="text"
          name="search"
          placeholder="Search For Product Name"
        />
        <button class="active" id="product">Search For Product Name</button>
        <button class="" id="category">Search For Product Category</button>
      </div>
      <table class="output">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Total</th>
            <th>in Storage</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
    <!-- =-=-=-= Javascript File =-=-=-= -->
    <script src="script.js"></script>
  </body>
</html>
